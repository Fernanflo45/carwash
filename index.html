<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carwash - Gestión de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="gestion.css" /> <script defer src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
 </head>
<body>
  <div class="bubbles">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="container">
    <header class="encabezado">
      <img src="los canches.jpg" alt="Logo Los Canches Carwash" class="logo" />
      <h1>¡Bienvenido a Los Canches Carwash! 🧽</h1>
    </header>

    <div class="nav">
      <button onclick="showSection('insertar')">🚘 Insertar Cliente</button>
      <button onclick="showSection('buscar')">🔍 Buscar Cliente</button>
    </div>

    <section id="insertar" class="seccion">
      <h2>Registrar Nuevo Cliente</h2>
      <input type="text" id="nombre" placeholder="Nombre completo" />
      <input type="text" id="telefono" placeholder="Número de teléfono" />
      <input type="text" id="placa" placeholder="Número de placa" />
      <button onclick="insertarCliente()">💾 Guardar Cliente</button>
    </section>

    <section id="buscar" class="seccion hidden">
      <h2>Buscar Cliente</h2>
      <input type="text" id="criterio" placeholder="Buscar por nombre o placa" />
      <button onclick="buscarCliente()">🔎 Buscar</button>
      <div id="resultado"></div>
    </section>

    <div id="toast" class="toast"></div> </div>
    <script type="module" src="gestion.js"></script>
</body>
</html>
